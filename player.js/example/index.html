<link rel="stylesheet" href="../lib/player.css">
<div id="events">


  <div class="player" id="first">
    <div class="player__hero-wrap first">
      <div class="player__hero-aspect first"></div>
    </div>
    <div class="player__duration first">
      <div class="player__timeline first">
        <div class="player__timeline-inner first"></div>
      </div>
      <span class="player__time player__time--current first first">0:00</span>
      <span class="player__time player__time--total first first">0:00</span>
    </div>
    <div class="player__content first">
      <div class="player__main first">
        <button class="control control--previous first"></button>
        <button class="control control--primary control--play first"></button>
        <button class="control control--next first"></button>
        <div class="player__meta first">
          <h3 class="player__info player__info--track first"></h3>
          <h4 class="player__info player__info--artist first"></h4>
        </div>
      </div>
      <div class="player__sub-controls first">
        <div class="volume first">
          <button class="control control--volume first"></button>
          <div class="volume__slider first">
            <div class="volume__track first">
              <div class="volume__track-level first"></div>
              <div class="volume__thumb first"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="player" id="second">
    <div class="player__hero-wrap second">
      <div class="player__hero-aspect second"></div>
    </div>
    <div class="player__duration second">
      <div class="player__timeline second">
        <div class="player__timeline-inner second"></div>
      </div>
      <span class="player__time player__time--current second second">0:00</span>
      <span class="player__time player__time--total second second">0:00</span>
    </div>
    <div class="player__content second">
      <div class="player__main second">
        <button class="control control--previous second"></button>
        <button class="control control--primary control--play second"></button>
        <button class="control control--next second"></button>
        <div class="player__meta second">
          <h3 class="player__info player__info--track second"></h3>
          <h4 class="player__info player__info--artist second"></h4>
        </div>
      </div>
      <div class="player__sub-controls second">
        <div class="volume second">
          <button class="control control--volume second"></button>
          <div class="volume__slider second">
            <div class="volume__track second">
              <div class="volume__track-level second"></div>
              <div class="volume__thumb second"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="https://connect.soundcloud.com/sdk-2.0.0.js"></script>
<script src="../lib/player.js"></script>
